        function show_comment() {
            let num = $.cookie('comment_num');
            $.ajax({

                        $('#modify').show();

        }

        }

        function advice_delete() {
            let num = $.cookie('comment_num');
            $.ajax({
                type: "POST",
                url: "advice/delete",
                data: {num_give: num},
                success: function (response) {
                    alert(response['msg'])
                    $.removeCookie('comment_num')
                    window.close()
                }
            })
        }
