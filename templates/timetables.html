<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeFit</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Montserrat:wght@400;700;900&family=Ubuntu&display=swap"
          rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</head>
<body class="timetables-body">

<nav class="navbar navbar-expand-lg navbar-dark top-menu">
    <a class="navbar-brand homefit" href="/main">HomeFit</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link  nav-right" href="reservation/list">예약조회</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  nav-right" onclick="timetables()">수업등록</a>

            </li>
            <li class="nav-item">
                <a class="nav-link  nav-right" href="/profile">프로필수정</a>

            </li>
            <li class="nav-item">
                <a class="nav-link nav-right" href="/logout">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>


<div class="reservation-form timetables-form row">
    <input type="date" class="datepicker" id="date" min="0">
    <select class="form-select time-select" aria-label="Default select example" id="time">
        <option selected>수업시간 선택</option>
        <option value="06:00">06:00</option>
        <option value="07:00">07:00</option>
        <option value="08:00">08:00</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="12:00">12:00</option>
        <option value="13:00">13:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
        <option value="16:00">16:00</option>
        <option value="17:00">17:00</option>
        <option value="18:00">18:00</option>
        <option value="19:00">19:00</option>
        <option value="20:00">20:00</option>
        <option value="21:00">21:00</option>
    </select>
    <button class="btn btn-outline-dark btn-timetable" onclick="schedule()">수업 등록하기</button>
</div>

</body>
</html>
